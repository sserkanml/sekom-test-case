version: '3.8'

services:
  web:
    image: ${ECR_REGISTRY}/todo-app:${IMAGE_TAG:-latest}
    command: >
      flask run --host=0.0.0.0
    volumes:
      - .:/app
    ports:
      - "80:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
